<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <title>Web programming</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="bootstrap.css">
  <script src="https://kit.fontawesome.com/948d3fcfd9.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>



  <div class="container">
    <div id="login_head">
      <a href="../home.html"><img class="login-img" src="loginimg.PNG" alt=""></a>

    </div>
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2" id="login_box">

      <div class="panel panel-success">
        <div class="panel-heading">

          <div class="panel-title" style="padding-bottom: 10px; margin-bottom: 10px; border-bottom: 1px solid #343a40;">Welcome</div>

        </div>

        <div class="panel-body">

          <form id="login-form" role="form">
            <div>
              <input type="text" class="form-control" id="user_id" placeholder="ID" autofocus>
            </div>
            <div>
              <input type="password" class="form-control" id="user_password" placeholder="Password">
            </div>

            <div>
              <button type="submit" class="form-control btn btn-primary" id="login_btn">LOGIN</button>
              <a href="../signup/signup.html"><input type="button" class="resitration" name="" value="Sign Up"></a>
            </div>

          </form>

        </div>

      </div>

    </div>

  </div>

<script type="text/javascript" src="login.js">

</script>
</body>


</html>
